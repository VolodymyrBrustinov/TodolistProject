<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Merienda', cursive;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeInContainer 1s forwards;
        }
        .container h1 {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInTitle 2s forwards;
        }
        .container form {
            display: none;
        }
        .container button {
            background-color: #FF512F;
            background-image: linear-gradient(to right, #FF512F, #DD2476);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeInButton 2s forwards;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #DD2476;
            background-image: linear-gradient(to right, #DD2476, #FF512F);
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        @keyframes fadeInContainer {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInTitle {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to To-Do List</h1>
        <button id="getStartedBtn">Get Started</button>
        <form id="loginForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Project. All rights (kind of) reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getStartedBtn = document.querySelector('#getStartedBtn');
            const loginForm = document.querySelector('#loginForm');

            getStartedBtn.addEventListener('click', function() {
                getStartedBtn.style.display = 'none';
                loginForm.style.display = 'block';
                loginForm.style.opacity = '1';
                loginForm.style.transition = 'opacity 1s ease-in';
            });
        });
    </script>
</body>
</html>
